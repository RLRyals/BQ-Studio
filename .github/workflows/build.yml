name: Build and Test

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build Electron App
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build renderer
        run: npm run build:renderer

      - name: Build main process
        run: npm run build:main

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-node${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  package:
    name: Package Electron App
    needs: [build, test]
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          # Use GitHub secrets for tokens
          # These are NOT required for building, only for runtime
          # Set these in GitHub repository settings -> Secrets
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MCP_AUTH_TOKEN: ${{ secrets.MCP_AUTH_TOKEN }}

      - name: Upload packaged app
        uses: actions/upload-artifact@v4
        with:
          name: bq-studio-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
          retention-days: 30
          if-no-files-found: warn

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,json,md}"

      - name: Run linter
        run: npm run lint
